name: CI/CD Pipeline

on:
  push:
    branches:
      - "main"

jobs:

  test:
    runs-on: ubuntu-latest
    environment: "production"
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

  deploy:
    runs-on: ubuntu-latest
    environment: "production"
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Push API image (latest)
        run: docker push thibaultkine/dkbldr-api:latest

      - name: Push App image (latest)
        run: docker push thibaultkine/dkbldr-app:latest

      - name: Setup Railway CLI
        uses: railwayapp/railway-action@v1
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}

      - name: Redeploy services
        run: |
          railway redeploy --service dkbldr-api
          railway redeploy --service dkbldr-app
