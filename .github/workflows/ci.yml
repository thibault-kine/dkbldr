name: CI/CD for Deck App

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # 1. Checkout le repo
            - name: Checkout repository
              uses: actions/checkout@v3

            # 2. Installer Node.js (à adapter selon ta version)
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            # 3. Installer les dépendances
            - name: Install dependencies
              run: npm install

            # 4. Lancer les tests (si tu en as)
            - name: Run tests
              run: npm run test

            # 5. Build Vite app
            - name: Build app
              run: npm run build

            # 6. (Optionnel) Upload build output
            - name: Upload build artifact
              uses: actions/upload-artifact@v3
              with:
                  name: vite-build
                  path: dist
